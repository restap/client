    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <a href="#" onclick="signOut();">Sign out</a>


    <div id="front-page">
       
    </div>

    <div id="wrong-token">
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script>

        if (localStorage.getItem('token')) {
            $.post('http://localhost:3000/verify', {token : localStorage.getItem('token')})
                .done(response => {
                    if(response.action == true) {
                        $('#front-page').append(` <p>you hae acccessss toooo</p>`)
                    } else {
                        $('#front-page').empty()
                        $(`#wrong-token`).append(`<p>you put wrong token</p>`)
                    }
                })
                .fail(err => {
                    $(`#wrong-token`).append(`<p>you put wrong token</p>`)
                    console.log(err);
                    
                })
        }
        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token
            $.post('http://localhost:3000/googleSignUp', { id_token })
                .done(response => {
                    localStorage.setItem('token', response.data)
                    $('#front-page').append(` <p>you have acccessss</p>`)
                })
                .fail(err => {
                    console.log(err), "======================";

                })
        }


        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                localStorage.removeItem('token')
            })
            $('#front-page').empty()
        }



    </script>
