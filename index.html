  <script>
    // maps
    var locations = []; //locations in array

    function initMap() {
      var options = {
        zoom: 8,
        center: { lat: 46.1805, lng: -96.8283 }, //jakarta
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(document.getElementById('map'), options);
      locations.forEach(e => {
        addMarker(e.coords)
        var infoWindow = new google.maps.InfoWindow({
          content: e.name
        })
        marker.addListener('click', function () {
          infoWindow.open(map, marker);
        })

      });
    }

    function addMarker(coords) {
      var marker = new google.maps.Marker({
        position: coords,
        map: map
      })
    }

    // $('#maps').hide();



  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCYMaN1X8XKVc1ZtW1FVZAJgCGDbqs5VY&callback=initMap">
